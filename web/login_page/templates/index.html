{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>

    <form action="/register" method="post">
        <input autocomplete="off" autofocus type="text" placeholder="Enter Name " name="name">
        <select name="sport">
            <option disabled selected value="">Sports</option>
            {% for sport in sports %}
            <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Register">
    </form>

{% endblock %}
